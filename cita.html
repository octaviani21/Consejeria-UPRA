<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consejeria - UPRA</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="cita.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
<body>
        <header>
            <div class="logo-area">
                <h1 class="logo">Consejería UPRA</h1>
            </div>
            
            
        </header>
        <main>
            <div class="container">
                <div class="student">
                    <div class="student-info">
                        <div class="name">
                            Christian R. Tirado Morales
                        </div>
                        <div class="email">
                            Correo: christian.tirado2@upr.edu
                        </div>
                        <div class="academic-year">
                            Año académico: 2020-2021
                        </div>
                        <div class="student-number">
                            Num. estudiante: 840-17-1194
                        </div>
                    </div>
                        <div class="logout">
                            <button class="">Log out</button>
                        </div>
                </div>
                

                <div class="actions">
                    <ul class="actions-list">
                        <li class="action"><a href="#">Consejería</a></li>
                        <li class="action"><a href="#">Realizar Comentarios</a></li>
                        <li class="action"><a href="#">Sacar cita con Profesora</a></li>
                        <li class="action"><a href="#">Hacer sugerencias de clases</a></li>
                        
                    </ul>
                </div>

                <section class="appointment">
                        <h2 class="appointment-form-title">Sacar cita</h2>
                        <form action="appointment-form" class="appointment-form">
                            <div class="form-group d-flex">
                                <div class="form-label">
                                    <label>Name</label>
                                </div>
                                    <div class="form-controls">
                                        <input type="text" placeholder="First Name" class="form-control">
                                        <input type="text" placeholder="Last Name" class="form-control">
                                    </div>
                                    
                                
                            </div>
                            <div class="form-group d-flex">
                                <div class="form-label">
                                    <label>Phone</label>
                                </div>
                                <input type="text" placeholder="Phone Number" class="form-control"> 
                            </div>
                            <div class="form-group d-flex">
                                <div class="form-label">
                                    <label>E-mail</label>
                                </div>
                                <input type="email" placeholder="E-mail" class="form-control"> 
                            </div>
                                <div class="calendar-box">
                                    <input id="datepicker" type="text"/>
                                </div>
                                <div class="submitBtn">
                                    <button type="submit">Submit</button>
                                </div>
                                
                            
                        </form>
                </section>
                
            </div>

          
            <!-- Tab links -->


        </main>
        <footer>

        </footer>

        <script src="index.js"></script> 
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
        <script src="jqueryui/jquery-ui.js"></script>
        <script>
            $("#datepicker").datepicker({
                changeMonth: true,
                minDate: new Date(2020, 07, 14),
                maxDate: new Date(2020, 11, 4)
            });
        </script>
</body>
</html>
